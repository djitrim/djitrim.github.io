<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ITRIM | Cinematic Manga Hero</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* HEADER / LOGO */
header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: radial-gradient(circle at top, rgba(255,255,255,0.08), rgba(0,0,0,0.9));
  backdrop-filter: blur(8px);
  z-index: 1000;
}
.logo {
  font-family: 'Cinzel', serif;
  font-size: 2.4rem;
  font-weight: 700;
  letter-spacing: 10px;
  color: #fff;
  animation: logoGlow 4s ease-in-out infinite;
}
@keyframes logoGlow {
  0% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
  50% { text-shadow: 0 0 30px rgba(255,255,255,0.9); }
  100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
}
header nav a {
  color: #fff;
  margin-left: 25px;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 0.85rem;
  position: relative;
}
header nav a::after {
  content: "";
  position: absolute;
  left: 0; bottom: -4px;
  width: 0;
  height: 1px;
  background: #fff;
  transition: width 0.3s ease;
}
header nav a:hover::after {
  width: 100%;
}

/* SOCIAL ICONS */
.social-icons {
  position: fixed;
  bottom: 40px;
  right: 40px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  z-index: 999;
}
.social-icons .icon {
  font-size: 1.4rem;
  color: #fff;
  transition: 0.3s;
}
.social-icons .icon:hover {
  transform: scale(1.25) translateY(-2px);
  color: #fff;
  text-shadow: 0 0 20px #ffffff;
}

/* HERO */
.hero {
  height: 100vh;
  width: 100%;
  position: relative;
  overflow: hidden;
}

/* PARTICLES */
.particles {
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle, rgba(255,255,255,0.18) 1px, transparent 2px),
    radial-gradient(circle, rgba(255,255,255,0.12) 1px, transparent 2px);
  background-size: 40px 40px, 70px 70px;
  background-position: 0 0, 20px 20px;
  opacity: 0.18;
  animation: floatParticles 30s linear infinite;
}
@keyframes floatParticles {
  0% { transform: translate(-10%, -10%) rotate(0deg); }
  100% { transform: translate(10%, 10%) rotate(360deg); }
}

/* SCENES */
.scene {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 2s ease;
}
.scene.active {
  opacity: 1;
}

/* SVG BASE */
.scene svg {
  max-width: 90vw;
  max-height: 70vh;
}

/* STROKE DRAWING (sequential) */
.draw path.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 600;
  stroke-dashoffset: 600;
  animation: drawLine 0.8s ease forwards;
}
@keyframes drawLine {
  to { stroke-dashoffset: 0; }
}

/* HALFTONE */
.halftone {
  opacity: 0;
  animation: fadeHalftone 2s ease forwards;
}
@keyframes fadeHalftone {
  to { opacity: 0.35; }
}

/* HERO TEXT */
.hero-text {
  position: absolute;
  bottom: 10%;
  width: 100%;
  text-align: center;
  z-index: 10;
  pointer-events: none;
}
.hero-text h1 {
  font-family: 'Cinzel', serif;
  font-size: clamp(2.8rem, 5vw, 4.2rem);
  letter-spacing: 0.6em;
  text-indent: 0.6em;
  text-transform: uppercase;
  animation: titleFade 2s ease forwards 1s;
}
.hero-text p {
  margin-top: 12px;
  font-size: 0.9rem;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  opacity: 0;
  animation: subtitleFade 2s ease forwards 2s;
}
@keyframes titleFade {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes subtitleFade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  header {
    padding: 14px 18px;
  }
  .logo {
    font-size: 1.6rem;
    letter-spacing: 6px;
  }
  header nav a {
    margin-left: 12px;
    font-size: 0.7rem;
  }
  .social-icons {
    bottom: 20px;
    right: 16px;
  }
}
</style>
</head>

<script>
let current = 1;
const totalScenes = 3;
const durationPerScene = 9000; // ~9s per scene (medium pace)

setInterval(() => {
  const oldScene = document.getElementById(`scene${current}`);
  oldScene.classList.remove('active');

  current = current === totalScenes ? 1 : current + 1;
  const newScene = document.getElementById(`scene${current}`);
  newScene.classList.add('active');

  // restart SVG animations by cloning node
  const svg = newScene.querySelector('svg');
  if (svg) {
    const clone = svg.cloneNode(true);
    svg.parentNode.replaceChild(clone, svg);
  }
}, durationPerScene);
</script>
